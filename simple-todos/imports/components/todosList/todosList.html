<header>
    <h1>Todo List ( {{$ctrl.incompleteCount}} )</h1>

    <label class="hide-completed">
        <input type="checkbox" data-ng-model="$ctrl.hideCompleted" /> 
    </label>

    <login-buttons></login-buttons>
    
<form class="new-task" data-ng-submit="$ctrl.addTask($ctrl.newTask)" data-ng-show="$ctrl.currentUser">
    <input data-ng-model="$ctrl.newTask" type="text" name="text" placeholder="Type to add new tasks" />
</form>

</header>
<ul>
    <li data-ng-repeat="task in $ctrl.tasks" data-ng-class="{'checked': task.checked}">
        <button class="delete" data-ng-click="$ctrl.removeTask(task)">&times;</button>

        <input type="checkbox" data-ng-checked="task.checked" data-ng-click="$ctrl.setChecked(task)" class="toggle-checked" />

        <span class="text">
            <strong>{{task.username}}</strong> - {{task.text}}
        </span>
    </li>
</ul>
